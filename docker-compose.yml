services:
  ski-tracker-dev:
    build:
      context: .
      target: development
    container_name: ski-tracker-dashboard-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true
    networks:
      - ski-tracker-network

  ski-tracker-prod:
    build:
      context: .
      target: production
    container_name: ski-tracker-dashboard-prod
    ports:
      - "8080:80"
    networks:
      - ski-tracker-network
    profiles:
      - production

networks:
  ski-tracker-network:
    driver: bridge
